# Project information
site_name: Hytale Server Manager
site_url: https://hsm.sivert.io/
site_author: Sivert Gullberg Hansen
site_description: >-
  Terminal UI (TUI) for managing Hytale dedicated servers natively with auto-updates, OAuth authentication,
  and one-command installation.

repo_name: sivert-io/hytale-server-manager
repo_url: https://github.com/sivert-io/hytale-server-manager

# Copyright
copyright: Copyright &copy; 2025 Sivert Gullberg Hansen

# Directory configuration (config is inside docs/, so use current dir)
docs_dir: .
site_dir: ../site # Build output goes to project root /site (outside docs/)

# Configuration
theme:
  name: material
  features:
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to system preference
  font:
    text: Roboto
    code: Roboto Mono
  favicon: icon.svg
  logo: icon.svg
  icon:
    repo: fontawesome/brands/github

# Plugins
plugins:
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: true
      skip_classes:
        - custom-skip-class-name
      auto_caption: false
      caption_position: bottom

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/sivert-io/hytale-server-manager
  generator: false

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: sivert-io
      repo: hytale-server-manager
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      checked_class: false
  - pymdownx.tilde

# Page tree
nav:
  - Home: index.md
  - Getting Started:
      - Quick Start: getting-started/quick-start.md
      - Server Setup: getting-started/server-setup.md
  - Guides:
      - Managing Servers: guides/managing-servers.md
      - Configuration: guides/configuration.md
      - Auto Updates: guides/auto-updates.md
      - Troubleshooting: guides/troubleshooting.md
      - Development: guides/development.md
  - Related:
      - Related Projects: guides/related-projects.md

# Additional CSS
extra_css:
  - stylesheets/extra.css
